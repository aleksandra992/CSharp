<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>

    <link href="Styles/StyleTable.css" rel="stylesheet" />
</head>
<body>
    <table cellspacing="0" >
        <colgroup><col style="width:215px" /></colgroup>
        <thead>
            <tr>
                <th colspan="2"><h2><i>Fresh Fruits</i></h2></th>

            </tr>
        </thead>
        <tbody>


            <tr>
                <td class="left-align"><p>It has long been known  that a diet that includes at least a few servings of fresh fruit every day will help you healthy, fit and trim</p></td>
                <td><img src="Images/fruit.jpg" alt="" /></td>
            </tr>
        </tbody>
    </table>

    <table border="1" width="250px">
     
        <tbody>
            <tr>

                <td colspan="3">Title goes here</td>
                <td>A</td>
                <td class="right-align">B</td>
            </tr>
        </tbody>
        <tr>
            <td rowspan="3" class="left-align">C</td>
            <td>D</td>
            <td>E</td>
            <td>F</td>
            <td>G</td>
        </tr>
        <tr>
            <td>H</td>
            <td colspan="2">I</td>
            <td rowspan="2" class="right-align" align="right" valign="bottom">J</td>
        </tr>
        <tr>
            <td>K</td>
            <td>L</td>
            <td>M</td>
           
          
        </tr>
        <tr>
            <td class="right-align">N</td>
            <td colspan="4" align="center">O</td>
           
        </tr>
    </table>
</body>
</html>
