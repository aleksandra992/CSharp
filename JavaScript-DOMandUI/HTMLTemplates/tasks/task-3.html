<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<ul id="books-list" data-template="book-item-template"></ul>
<script type="text/handlebars" id="template"></script>
<script src="//code.jquery.com/jquery-1.11.3.min.js"></script>
<script src="handlebars/handlebars-v3.0.3.js"></script>
<script id="book-item-template" type="text/handlebars">
  <li class="book-item">
    <a href="/#books/{{id}}">
      <strong>{{title}}</strong>
    </a>
  </li>

</script>
<script src="task-3.js"></script>
<script>

        var books= [{
            id: 1,
            title: 'Book1'
        }, {
            id: 2,
            title: 'Book2'
        }, {
            id: 3,
            title: 'Book3'
        }
        ];
    $('#books-list').listview(books);
</script>
</body>
</html>
